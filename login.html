<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpaceVoyager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="login.css"> 

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'space-dark': '#0a0a18', 'space-blue': '#1a1a2e', 'neon-blue': '#0ea5e9',
                        'neon-purple': '#8b5cf6', 'neon-cyan': '#06b6d4'
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'exo': ['Exo 2', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="text-white font-exo min-h-screen">
    <div id="stars-container"></div>
    
    <nav class="bg-space-dark/80 backdrop-blur-md border-b border-neon-blue/20 sticky top-0 z-50  ">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!--Logo -->
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center glow">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <a href="index.html" class="font-orbitron text-xl font-bold text-glow">SpaceVoyager</a>
            </div>
            
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="nav-link hover:text-neon-blue transition-colors">Home</a>
                <a href="destinations.html" class="nav-link hover:text-neon-blue transition-colors">Destinations</a>
                <a href="booking.html" class="nav-link hover:text-neon-blue transition-colors">Booking</a>
                <a href="myBooking.html" class="nav-link hover:text-neon-blue transition-colors">MyBooking</a>
                <a href="about.html" class="nav-link hover:text-neon-blue transition-colors">About</a>

                <div id="auth-links" class="flex items-center space-x-4">
                    <a href="login.html" id="desktop-login-link" class="nav-link hover:text-neon-blue transition-colors text-neon-blue">Login</a>
                    
                    <div id="desktop-user-status" class="hidden items-center space-x-3">
                        <span id="desktop-user-name" class="text-neon-blue font-semibold"></span> 
                        <button id="desktop-logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-full text-sm font-bold transition-colors">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <div id="mobile-menu" class="mobile-menu bg-space-dark/90 backdrop-blur-md"> 
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
                <a href="index.html" class="hover:text-neon-blue transition-colors py-2 border-b border-neon-blue/20">Home</a>
                <a href="destinations.html" class="hover:text-neon-blue transition-colors py-2 border-b border-neon-blue/20">Destinations</a>
                <a href="booking.html" class="hover:text-neon-blue transition-colors py-2 border-b border-neon-blue/20">Booking</a>
                <a href="about.html" class="hover:text-neon-blue transition-colors py-2 border-b border-neon-blue/20">About</a>
                
                <a href="login.html" id="mobile-login-link" class="hover:text-neon-blue transition-colors py-2">Login</a>
                
                <div id="mobile-user-status" class="hidden flex flex-col space-y-2 pt-2 border-t border-neon-blue/20">
                    <span id="mobile-user-name" class="text-neon-blue font-semibold"></span>
                    <button id="mobile-logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-full text-sm font-bold text-left transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 relative z-10">
        <div class="max-w-md mx-auto py-12">
            <div class="login-card p-8">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center mx-auto mb-4 glow">
                        <i class="fas fa-user-astronaut text-white text-2xl"></i>
                    </div>
                    <h1 class="font-orbitron text-3xl mb-2 text-glow">SpaceVoyager Login</h1>
                    <p class="text-gray-300">Access your account and journey details</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label for="email-input" class="block text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="email-input" class="form-input w-full px-4 py-3" placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="password-input" class="block text-gray-300 mb-2 ">Password</label>
                        <input type="password" id="password-input" class="form-input w-full px-4 py-3" placeholder="Enter your password">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="mr-2">
                            <label for="remember" class="text-gray-300 text-sm">Remember me</label>
                        </div>
                        <a href="#" class="text-neon-blue text-sm hover:underline">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary text-white w-full py-3 rounded-lg font-bold opacity-50 cursor-not-allowed" disabled>
                        Login to Account
                    </button>
                </form>
                
                <div class="mt-6 pt-6 border-t border-neon-blue/20">
                    <p class="text-gray-400 text-center">
                        Don't have an account? 
                        <a href="#" class="text-neon-blue hover:underline">Sign up now</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-space-dark border-t border-neon-blue/20 py-8 mt-12 relative z-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center">
                            <i class="fas fa-rocket text-white text-sm"></i>
                        </div>
                        <span class="font-orbitron text-lg">SpaceVoyager</span>
                    </div>
                    <p class="text-gray-400 text-sm">Â© 2023 SpaceVoyager. All rights reserved.</p>
                </div>
                
                <div class="flex space-x-6 mb-4 md:mb-0">
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
